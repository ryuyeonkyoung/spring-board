<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<!-- enctype="multipart/form-data" - 파일이 포함된 폼(모든 문자를 인코딩하지 않음) -->
<form action="/board/save" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="boardWriter"> <br>
    pass: <input type="text" name="boardPass"> <br>
    title: <input type="text" name="boardTitle"> <br>
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" id="boardFile" name="boardFile" multiple> <br>
    <input type="button" value="파일 확인" onclick="checkFiles()">
    <input type="submit" value="글작성">
</form>
<script>
    function checkFiles() {
        // alert(document.getElementById('boardFile'));

        const filesInput = document.getElementById('boardFile');
        const files = filesInput.files;

        if (files.length === 0) {
            alert("파일이 첨부되지 않았습니다.");
        } else {
            alert(`첨부된 파일의 개수: ${files.length}`);
        }
    }
</script>
</body>
</html>
